{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharva Bangle's Blog</title>
    <meta name="author" content="Atharva Bangle">
    <meta name="description" content="Personal blog of Atharva Bangle">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" defer></script>
</head>

<body>
    <header id="header" class="header d-flex flex-column">
        <button class="header-toggle d-xl-none" aria-label="Toggle menu">
            <i class="bi bi-list"></i>
        </button>
    
        <div class="profile-img">
            <img src="{% static 'img/profile.jpeg' %}" alt="Atharva Bangle" class="img-fluid rounded-circle">
        </div>
    
        <a href="{% url 'home' %}" class="logo d-flex align-items-center justify-content-center">
            <h1 class="sitename">Atharva Bangle</h1>
        </a>
    
        <div class="social-links text-center">
            <a href="#" class="instagram" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com/in/atharva-bangle/" class="linkedin" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
            <a href="https://github.com/Abros3006" class="github" aria-label="GitHub"><i class="bi bi-github"></i></a>
        </div>
    
        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}"><i class="bi bi-house navicon"></i>Home</a></li>
                <li><a href="{% url 'blog' %}" class="active"><i class="bi bi-file-earmark-text navicon"></i>Blog</a></li>
                <li><a href="{% url 'snapshots' %}" class="{% if request.path == '/snapshots/' %}active{% endif %}"><i class="bi bi-camera navicon"></i>Snapshots</a></li>
                <li><a href="{% url 'home' %}#contact"><i class="bi bi-envelope navicon"></i>Contact</a></li>
                <li><a href="{% url 'resume' %}" class="{% if request.path == '/resume/' %}active{% endif %}"><i class="bi bi-file-person navicon"></i>Resume</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container mt-5">
            <div class="row">
                <div class="mx-auto">
                    <h1 class="mb-2">{{posts.title}}</h1>
                    <p class="text-muted mb-5">Posted by <a href="#">Atharva Bangle</a> , Published on {{posts.Date}}</p>
                    <p class="post-excerpt">{{posts.body}}</p>
                    
                    <hr>
      
                </div>
            </div>
            <footer>
              <div class="container mt-5">
                  <div class="row">
                      <div class="col-9 mx-auto">
                          <p class="text-center text-muted mb-2">Copyright Â© Atharva Bangle 2024</p>
                      </div>
                  </div>
              </div>
          </footer>
      </div>
    </main>

      <!-- Preloader -->
  <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/typed.js/typed.umd.js' %}"></script>
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    
    <!-- Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
